  - :time: 2013-10-27 07:15:04.000000000 -04:00
    :text: "хоть бы не повеситься сегодня."
  - :time: 2013-10-27 03:10:49.000000000 -04:00
    :text: "что может быть хуже майкрософтовского дизайна? так и вижу как их дизайнеры
