  - :time: 2013-10-22 14:30:02.000000000 -04:00
    :text: "\"все русские рэперы в жопе, а русские псевдорокеры в пизде.\""
  - :time: 2013-10-20 11:21:46.000000000 -04:00
    :text: "программа \"минута славы\" - собрание акробатов и дегенератов. ужас."
  - :time: 2013-10-18 16:03:17.000000000 -04:00
    :text: "могу сдавать кровь из носа. привет, ринит."
  - :time: 2013-10-17 16:40:58.000000000 -04:00
    :text: "что не поступок, то мотивация повыебываться, и больше ничего в этом нет."
  - :time: 2013-10-17 16:39:22.000000000 -04:00
    :text: "всех распустил - теперь кому про это рассказать - никого нет."
  - :time: 2013-10-17 09:12:51.000000000 -04:00
    :text: "совершенно случайно, но хорошенько шлепнул деву по заднице в тралике.
