    :text: "Порубите их! #РоссияСША #Сочи2014"
  - :time: 2014-02-07 13:10:38.000000000 -05:00
    :text: "Красота! #Сочи2014"
  - :time: 2014-02-07 12:05:16.000000000 -05:00
    :text: "Быстрее шаг, надо смотреть! #Сочи2014"
  - :time: 2014-02-04 23:02:59.000000000 -05:00
    :text: "Приключения большой красной сумки продолжаются... #BigRedBag"
  - :time: 2014-01-24 03:55:51.000000000 -05:00
    :text: "В новом чудо-расписании три выходных! Чудо-расписание!"
  - :time: 2014-01-19 06:34:05.000000000 -05:00
    :text: Homecoming.
  - :time: 2014-01-18 17:00:11.000000000 -05:00
    :text: "Еду домой через двенадцать часов. Следует купить билет."
  - :time: 2014-01-13 04:50:56.000000000 -05:00
    :text: "Стипендия, юху!"
  - :time: 2014-01-10 06:36:00.000000000 -05:00
    :text: "Перетягивание каната: с двойки на четвёрку."
  - :time: 2014-01-09 03:14:59.000000000 -05:00
    :text: "За день до экзамена узнал, что автомата нет!"
  - :time: 2013-12-25 14:34:19.000000000 -05:00
    :text: "С девяти утра до одиннадцати вечера в универе. Любим ФОЭ."
  - :time: 2013-12-18 04:55:04.000000000 -05:00
    :text: "\"Я свободно говорю на английском, французском, японском, испанском и
      доучиваю немецкий. Мне одиннадцать лет!\"."
  - :time: 2013-12-09 07:52:58.000000000 -05:00
    :text: "Вопрос в билете по электронике: \"Каким способом удаётся существенно уменьшить
      время жизни?\"."
  - :time: 2013-12-06 01:42:42.000000000 -05:00
    :text: "Приснилось, что за одну ночь надо нарисовать картину, сделать два отчёта
      и логотип."
  - :time: 2013-12-05 14:02:24.000000000 -05:00
    :text: "Желаю уделить время на то, чтоб удалить наконец-таки весь учебный бардак
      с телефона и ноута, но ещё не время..."
  - :time: 2013-12-05 13:27:36.000000000 -05:00
    :text: "Почему некоторые обладатели айфонов называют свои телефоны айфонами?"
  - :time: 2013-12-02 23:11:42.000000000 -05:00
    :text: 'It is time to сгонять в #Бонч на одну минуту в выходной.'
  - :time: 2013-12-01 04:03:18.000000000 -05:00
    :text: Yeah...
  - :time: 2013-11-30 06:48:17.000000000 -05:00
    :text: "Ну, пожалуйста!"
  - :time: 2013-11-28 13:17:20.000000000 -05:00
    :text: "Было б меня несколько, меньше дел не стало бы."
  - :time: 2013-11-26 23:49:18.000000000 -05:00
    :text: "Первый день бесконечно долгой зимы настал."
  - :time: 2013-11-26 16:28:48.000000000 -05:00
    :text: "Мне надо спать, а ей не сидится спокойно. Одна идея за другой - и все
      хочется исполнить, и на всех времени нет."
  - :time: 2013-11-26 16:25:36.000000000 -05:00
    :text: "Почему моя голова начинает работать в то время, когда она мне не нужна?"
  - :time: 2013-11-26 13:10:53.000000000 -05:00
    :text: "Опечатка заказчика: ”О своих работах он говорит: \"Выглядит просто, но
      в простате весь смысл!\". Это и хочется отразить в лого.\""
  - :time: 2013-11-25 01:22:00.000000000 -05:00
    :text: "Ну наконец-то минус!"
  - :time: 2013-11-24 16:51:56.000000000 -05:00
    :text: "Перечерчиваю. Солнца на улице ночью что-то нет http://t.co/JZB67WVUvt"
  - :time: 2013-11-24 13:47:22.000000000 -05:00
    :text: "Встретил в метро #ША. #facepalm"
  - :time: 2013-11-24 03:33:32.000000000 -05:00
    :text: "Если работу заказывает женщина, то побеждает слабейший или другая женщина."
  - :time: 2013-11-22 17:51:39.000000000 -05:00
    :text: "Опять эта несладкая сказка, в которой я рискую оказаться в третий раз."
  - :time: 2013-11-21 11:51:27.000000000 -05:00
    :text: "\"Все остальные тупые\" - все согласны."
  - :time: 2013-11-20 04:18:21.000000000 -05:00
    :text: "Отправлен в главный корпус, чтобы скачать фильм для веселого досуга с
      преподавателем английского. #Бонч"
  - :time: 2013-11-19 13:39:37.000000000 -05:00
    :text: "Безыдейнее и некачественнее, на скорую руку - больше шансов понравиться
      и победить. Проверил: работает."
  - :time: 2013-11-16 08:45:47.000000000 -05:00
    :text: "Учёба или творчество. Первое. Двоеточие, скобка открывается."
  - :time: 2013-11-15 01:18:01.000000000 -05:00
    :text: "Я скорее состарюсь, чем схожу на концерт. На этот раз - Two Fingers."
  - :time: 2013-11-14 07:28:52.000000000 -05:00
    :text: "Остального не надо."
  - :time: 2013-11-14 07:25:40.000000000 -05:00
    :text: "Отныне мой \"профессионализм\" заключается в том, что я знаю: если заказчику
      нравится собачий корм - надо, чтоб было угодно собачьему вкусу."
  - :time: 2013-11-10 13:50:41.000000000 -05:00
    :text: "Переживаю перед следующим днём. Когда такое было в последний раз?"
  - :time: 2013-11-07 10:52:28.000000000 -05:00
    :text: "Ничего не надо делать хоть один вечер!"
  - :time: 2013-10-30 17:13:52.000000000 -04:00
    :text: "Кто-нибудь желает безвозвратно инвестировать в мой проект по созданию
      компании-монополистки в области аптечных дел?"
  - :time: 2013-10-30 14:24:21.000000000 -04:00
    :text: "Учусь в техническом вузе, а меня волнует бизнес-план на социологию, который
      надо сделать до завтра, кошкина ты шёрстка! Ну let's go."
  - :time: 2013-10-29 04:28:16.000000000 -04:00
    :text: "Питер, аккуратнее. http://t.co/kzZiKs8XcW"
  - :time: 2013-10-26 20:17:09.000000000 -04:00
    :text: "Скучное оранжевое небо породило ночь астрономии."
  - :time: 2013-10-24 18:34:18.000000000 -04:00
    :text: "Когда же ты, @OCraps, будешь треками радовать? @MalykhinV, к тебе аналогичный
      вопрос."
  - :time: 2013-10-24 18:31:21.000000000 -04:00
    :text: "Утомляющие и смертоносные двадцать четыре графика построены! Поначалу
      клонило в сон, а потом бодро рисовал, добравшись до ПДЖ @avdoshenkov'а"
  - :time: 2013-10-24 15:11:40.000000000 -04:00
    :text: "\"Поединок\" с участием Жириновского всегда настроение поднимет. Обещает
      застрелиться."
  - :time: 2013-10-22 16:31:24.000000000 -04:00
    :text: "Какой матч-то! #ПортуЗенит"
  - :time: 2013-10-22 08:03:24.000000000 -04:00
    :text: "Очередное путешествие большой красной сумки. Про неё можно снять фильм-биографию
      с обилием тяжёлых моментов; с большим обилием."
  - :time: 2013-10-19 07:40:26.000000000 -04:00
    :text: "Юхуху, град!"
  - :time: 2013-10-19 02:18:11.000000000 -04:00
    :text: "Пора играть в футбол."
  - :time: 2013-10-18 14:48:52.000000000 -04:00
    :text: "Наконец-то этот день, начавшийся ещё вчера, закончился!"
  - :time: 2013-10-17 14:03:10.000000000 -04:00
    :text: "Ближайшие много часов будут отданы на растерзание протоколу и двум отчётам.
      Есть шанс поставить мировой рекорд по числу зеваний в час."
  - :time: 2013-10-15 14:52:25.000000000 -04:00
    :text: "Россия едет в Бразилию, ура! #ЧМ2014"
